<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="css/prueba.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/Logo-Web.png">
    <script src="https://kit.fontawesome.com/8bc6f858e7.js" crossorigin="anonymous"></script>   
</head>
<body>
    <header>
        <nav class="grid column-header">
            <div class="flex title-logo">
                <div class="center">
                    <a href="index.html">
                        <img src="https://cdn.prod.website-files.com/680d9cccfc716f3fc0f2ee3b/680d9d168d4fd6f40ddc976c_logo-Qero-Chela.png" alt="Logo Q'ero Chela">
                    </a>
                </div>
            </div>
            <div class="flex navegation center-nav">
                <input type="checkbox" id="burgercheck">
                <label for="burgercheck" class="burger-icon">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul class="nav-2 flex gap5rem flex-row-2">
                    <li class="logo-burger">
                        <a href="index.html">
                            <div class="flex">
                                <div class="center logo-burger-img">
                                    <img src="https://cdn.prod.website-files.com/680d9cccfc716f3fc0f2ee3b/680d9d168d4fd6f40ddc976c_logo-Qero-Chela.png" alt="Logo Q'ero Chela">
                                </div>
                            </div>
                        </a>
                    </li>    
                    <li class="center burger-center">
                        <a href="productos.html">Productos</a>
                    </li>
                    <li class="center burger-center flex" id="enlace-servicio">
                        <div class="enlace">
                            <a>Servicios <i class="fa-solid fa-caret-up fa-rotate-180"></i></a>
                        </div>
                        <div class="item-enlace">
                            <ul class="flex flex-column gap-enlace">
                                <li>Asesoría Cervecera</li>
                                <li>Instalación de Barras</li>
                                <li>Cerveza para Eventos</li>
                            </ul>
                        </div>
                    </li>
                    <li class="center burger-center">
                        <a href="taproom.html">
                            Taproom
                        </a>
                    </li>
                    <li class="center burger-center">
                        <a href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="center burger-center">
                        <a href="https://drive.google.com/file/d/13l0jRu1-jTnoHsqHDHLKZHBEltW0Ig9d/view?usp=sharing" target="_blank">Brochure</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="js/nav-bar.js"></script>
</body>
</html>
